<div class="position-absolute top-0 start-0 m-3">
  <img src="assets/logo.svg" alt="Logo" style="height: 48px;">
</div>
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
  <h3 class="mb-4 fw-bold text-center">Enjoy a personalised experience</h3>
  
  <div class="login-container">
    <div class="login-box">
      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate class="w-100" style="max-width: 320px;">
        <div *ngIf="generalError" class="alert alert-danger mb-3">{{ generalError }}</div>

        <div class="mb-3 form-group">
          <input id="email" name="email" type="email" required [(ngModel)]="email"
            placeholder="you@example.com" class="form-control rounded-pill"
            (ngModelChange)="emailError=''; generalError=''">
          <div *ngIf="emailError" class="field-error mt-1">{{ emailError }}</div>
        </div>
        <div class="mb-3 form-group position-relative">
          <input id="password" name="password" type="password" required [(ngModel)]="password"
            placeholder="Password" class="form-control rounded-pill"
            (ngModelChange)="passwordError=''; generalError=''">
          <div *ngIf="passwordError" class="field-error mt-1">{{ passwordError }}</div>
          <span class="position-absolute top-50 end-0 translate-middle-y me-3">
            <i class="bi bi-eye-slash"></i>
          </span>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger w-100 rounded-pill mb-3">Login</button>
        <div class="text-center">
          <a href="#" class="text-primary">Forgot Password?</a>
        </div>
        <div class="text-center mt-3">
          Don't have an account? <a href="/register" class="text-primary">Sign Up</a>
        </div>
      </form>
    </div>
  </div>
</div>
